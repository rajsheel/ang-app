<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)='addIngredient(f)' #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required #name=ngModel>
          <div *ngIf="name.invalid && name.touched">
            <span class="error">Ingredient Name is Required</span>
          </div>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required #amount=ngModel>
          <div *ngIf="amount.invalid && amount.touched">
            <span class="error">Amount is Required</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <button class="btn btn-success" [disabled]='f.invalid' type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" [disabled]='f.invalid' type="button" (click)="onClear(f)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
