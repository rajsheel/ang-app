<div class="row">
  <div class="col-xs-12">
    <form [formGroup]='recipeForm' (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px ">
          <button class="btn btn-success" type="submit" [disabled]='!recipeForm.valid'>Save</button>
          <button class="btn btn-danger" type="button" (click)='onCancel()' >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName='name'>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="URL" id="imagePath" class="form-control" formControlName='imagePath'>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipe.imagePath" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" class="form-control" rows="6" formControlName='description'></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName='ingredients'>
        <div class="col-xs-12" *ngFor='let ingredient of recipeForm.get("ingredients").controls; let i = index' [formGroupName]="i">
          <div class="col-xs-7">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="name">
            </div>
          </div>
          <div class="col-xs-3">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="amount">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <button class="btn btn-danger" type="button" (click)='onRemoveIngredient(i)'>X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredients</button>
        </div>
      </div>
    </form>
  </div>
</div>
